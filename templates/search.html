
{%extends 'base.html'%}

{%block content%}


<div style="color: orange; font-size:larger" class="container card-deck" >
 
    <!-- For loop logic of jinja template -->
    {%for i in range(0, len)%} 
    
      <div class="card" style="width: 18rem; display: inline-block;"> 
        <img class="card-img-top" src="{{result[i]['thumbnail']}}" > 
        <div class="card-block"> 
            <h4 class="card-title">{{result[i]['title']}}</h4> 
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price: {{result[i]['price']['current_price']}} {{result[i]['price']['currency']}}</li>
                <li class="list-group-item">Asin: {{result[i]['asin']}}</li>
               
              </ul>
              
              <div> 
                <div class="row">
                <div class="btn col-sm">
                    <a href="{{result[i]['url']}}" target="_blank" class="btn"><img src="../static/go.png" class="lovehate"></a>
                </div>

                <div class="col-sm">
                  <form action="/addfav/{{result[i]['asin']}}" method="POST">
                    <input type="hidden" name="asin" value="{{result[i]['asin']}}">
                  <button class="btn"><img src="../static/love.png" class="lovehate"></button>
                  </form>
                </div> 


                <div class="col-sm">
                  <form action="/removefav/{{result[i]['asin']}}" method="POST">
                    <input type="hidden" name="asin" value="{{result[i]['asin']}}">
                  <button class="btn" ><img src="../static/hate.png" class="lovehate"></button>
                  </form>
                </div>

              </div>

                </div>







        </div> 
    </div> 


    {%endfor%} 
      
</div>




{%endblock%}
