{%extends 'base.html'%}

{%block content%}


<div class="center abox"></div>

<div class="container bbox">
<h1>Search-By-ASIN</h1>

<hr>

<form id="Search-By-ASIN" method="POST" >

<div class="col-lg-12">

<div class="row">
{{form.hidden_tag()}}
{% for field in form 
if field.widget.input_type != 'hidden' %}

<div class="col-lg-3 col-md-2 col-sm-12 p-0">
    {{field.label}} 
    {{field(class_="form-control search-slt")}}
    {% for error in field.errors %}
    {{error}}
    {% endfor %}
</div>
{%endfor%}

<div class="col-lg-3 col-md-2 col-sm-12 p-0">
<button type="submit" class="btn btn-danger wrn-btn" style="margin-top: 1.45rem;">Search-By-ASIN</button>
</div>

</div>

</form>
</div>



{%endblock%}
