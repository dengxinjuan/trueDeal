{%extends 'base.html'%}

{%block content%}


<div class="center abox"></div>

<div class="container bbox">
<h1>Search-By-ASIN</h1>

<hr>

<form id="Search-By-ASIN" method="POST" >

<div class="col-lg-12">

<div class="row">
{{form.hidden_tag()}}
{% for field in form 
if field.widget.input_type != 'hidden' %}

<div class="col-md-12 mb-3">
    
    {{field(class_="form-control search-slt")}}
    {% for error in field.errors %}
    {{error}}
    {% endfor %}
</div>
{%endfor%}

<div class="form-row">
<button type="submit" class="col btn btn-danger wrn-btn mt-3" >Search-By-ASIN</button>
</div>

</div>

</form>
</div>



{%endblock%}
